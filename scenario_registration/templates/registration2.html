{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block body %}


<div class="position-absolute top-50 start-50 translate-middle">
    <form method="post">
        <h1>Регистрация</h1>
        <h6>Осталось еще немного</h6>
        <div class="mb-2">
            <label for="inputDOB" class="form-label">Дата рождения</label>
            <input type="text" name="inputDOB" class="form-control" placeholder="01.08.2001" id="inputDOB">
        </div>
        <div class="mb-2">
            <label for="inputPhone" class="form-label">Номер телефона</label>
            <input type="text" name="inputPhone" class="form-control" placeholder="+71234567890" id="inputPhone">
        </div>
        <div class="mb-2">
            <label for="inputEmail" class="form-label">Адрес электронной почты</label>
            <input type="email" name="inputEmail" class="form-control" id="inputEmail" placeholder="name@example.com"
                   aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

{% endblock %}
